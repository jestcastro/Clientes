      <!--<ion-col text-wrap col-5 col-sm-5 col-md-5 col-lg-2 col-xl-2>

      -->
      <ion-col text-wrap col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6>
        <ion-item>
          <ion-label floating>Buscar Productos</ion-label>
          <ion-input [(ngModel)]="query" (input)="buscar()" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="tipo" col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2>
        <ion-item>
          <ion-label floating>Tipo</ion-label>
          <ion-select [(ngModel)]="producto.tipo">
            <ion-option *ngFor="let tipo of tipoProducto" [value]="tipo.$key">{{tipo.nombre}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-5 col-sm-5 col-md-5 col-lg-2 col-xl-2>
        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="producto.nombre"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-sm-3 col-md-3 col-lg-2 col-xl-2>
        <ion-item>
          <ion-label floating>Precio</ion-label>
          <ion-input type="number" [(ngModel)]="producto.precio"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-sm-3 col-md-3 col-lg-2 col-xl-2>
        <ion-item class="unit">
          <ion-label>Especial</ion-label>
          <ion-checkbox [(ngModel)]="producto.especial"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col class="precio" text-wrap col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
        <button *ngIf="!editar" ion-button clear full (click)="guardar()"><ion-icon name="add"></ion-icon></button>
        <ion-row *ngIf="editar">
          <ion-col text-wrap col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <button ion-button clear full (click)="guardarEditar()"><ion-icon name="checkmark"></ion-icon></button>
          </ion-col>
          <ion-col text-wrap col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <button ion-button clear full (click)="cancelarEditar()"><ion-icon name="close"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let p of productos">
      <ion-col class="tipo" ion-item text-wrap col-4 col-sm-4 col-md-4 col-lg-2 col-xl-2>
        {{p.tipoNombre}}
      </ion-col>
      <ion-col ion-item text-wrap col-5 col-sm-5 col-md-5 col-lg-2 col-xl-2>
        {{p.nombre}}
      </ion-col>
      <ion-col class="precio" ion-item text-wrap col-3 col-sm-3 col-md-3 col-lg-1 col-xl-1>
        {{p.precio}}
      </ion-col>
      <ion-col class="precio" text-wrap col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3>
        <ion-row>
          <ion-col text-wrap col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <button ion-button clear full style="margin: 0 !important" (click)="editarProducto(p.$key)"><ion-icon name="ios-create-outline"></ion-icon></button>
          </ion-col>
          <ion-col text-wrap col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <button ion-button clear full style="margin: 0 !important" (click)="eliminar(p.$key)"><ion-icon name="trash"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
